<!--Coin Flip-->
<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const randomNum = Math.random();
      let result = '';

      if(randomNum < 0.5){
       result = 'Head'; 
      }
      else{
       result = 'Tail'; 
      }

      const guess = 'Head'
       if (guess === result){
        console.log('You win!');
       }
       else {
        console.log('You lose!');
       }
    </script>
  </body>
</html>
